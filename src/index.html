<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/amazon.ico" type="image/x-icon" />
    <title>Amazon clone</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="grid text-white">
        <!-- Header superior -->
        <div
          class="flex flex-wrap md:flex-nowrap bg-darkblue-900 px-2 py-1 items-center"
        >
          <div
            class="py-1 px-2 md:border border-gray-700 hover:border-white rounded"
          >
            <i class="fas fa-bars text-2xl"></i>
          </div>
          <div
            class="flex mx-2 my-1 p-1 border border-transparent hover:border-white"
          >
            <img src="img/amazon_logo.png" alt="amazon_logo" class="h-8" />
            <span class="text-sm pl-1 pt-0.5">.com.br</span>
          </div>
          <div
            class="w-full md:w-auto flex-grow md:ml-3 mr:0 pt-1 order-2 md:order-none"
          >
            <form action="" class="flex">
              <select
                name=""
                id=""
                class="hidden md:block p-2 text-xs text-gray-700 bg-gray-100 hover:bg-gray-300 rounded-tl rounded-bl border-r border-gray-500"
              >
                <option value="" class="">Todos</option>
              </select>
              <input
                type="text"
                class="p-2 flex-grow rounded-l md:rounded-none"
              />
              <button
                class="px-4 bg-gold-100 hover:bg-gold-200 rounded-tr rounded-br"
              >
                <i class="fas fa-search text-darkblue-900 text-xl mt-1"></i>
              </button>
            </form>
          </div>
          <div
            class="hidden md:block ml-1 pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2"
          >
            <p class="leading-3">Olá, Faça seu login</p>
            <p class="font-extrabold">
              Contas e Listas <i class="fas fa-chevron-down"></i>
            </p>
          </div>
          <div
            class="hidden md:block pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2"
          >
            <p class="leading-3">Devoluções</p>
            <p class="font-extrabold">e Pedidos</p>
          </div>
          <div
            class="hidden md:block pb-1 text-xs border border-transparent hover:border-white rounded-sm p-2"
          >
            <p class="leading-3">Experimente</p>
            <p class="font-extrabold">
              Prime <i class="fas fa-chevron-down"></i>
            </p>
          </div>
          <div
            class="p-2 border border-transparent hover:border-white rounded-sm absolute right-0 top-0 mr-2 mt-2 md:mr-0 md:t-0 md:relative md:order-none md:flex"
          >
            <i class="fas fa-shopping-cart flex text-2xl md:mr-2"></i>
            <span
              class="bold text-gold-200 text-base absolute top-0 left-0 -mt-1 ml-4 text-center w-6 h-6 bg-darkblue-600 rounded-full"
              >0</span
            >
            <span class="hidden md:flex text-xs font-extrabold">Carrinho</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6c32633a00.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
